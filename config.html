<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurasi Toko - FF Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
    </div>

    <nav class="navbar glass-morphism">
        <div class="nav-left">
            <img src="assets/logo.png" alt="Logo" class="logo" id="storeLogo">
            <span class="site-name" id="storeName">AstralShop Id - Konfigurasi</span>
        </div>
        <div class="nav-right">
            <a href="admin.html" class="nav-link"><i class="fas fa-arrow-left"></i> Kembali</a>
        </div>
    </nav>

    <div class="config-container glass-morphism">
        <h2><i class="fas fa-cog"></i> Konfigurasi Toko</h2>
        
        <div class="config-form">
            <div class="form-group">
                <label>Nama Toko</label>
                <input type="text" id="storeNameInput" placeholder="Contoh: FF Shop">
            </div>
            
            <div class="form-group">
                <label>Logo URL</label>
                <input type="text" id="storeLogoInput" placeholder="URL gambar logo">
                <div class="logo-preview">
                    <img src="" alt="Preview" id="logoPreview">
                </div>
            </div>
            
            <div class="form-group">
                <label>Saldo Awal</label>
                <input type="number" id="saldoInput" placeholder="0">
            </div>
            
            <div class="form-group">
                <label>Firebase Config (JSON)</label>
                <textarea id="firebaseConfig" rows="5" placeholder="{
  apiKey: '...',
  authDomain: '...',
  ...
}"></textarea>
                <small class="help-text">Copy dari Firebase Console > Project Settings</small>
            </div>
            
            <button onclick="saveConfig()" class="save-btn">
                <i class="fas fa-save"></i> Simpan Konfigurasi
            </button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/config.js"></script>
</body>
</html>
