<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FF Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
    </div>

    <nav class="navbar glass-morphism">
        <div class="nav-left">
            <img src="" alt="Logo" class="logo" id="storeLogo">
            <span class="site-name" id="storeName">FF Shop - Settings</span>
        </div>
        <div class="nav-right">
            <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Kembali</a>
        </div>
    </nav>

    <div class="settings-container glass-morphism">
        <h2><i class="fas fa-user-cog"></i> Pengaturan Akun</h2>
        
        <div class="settings-form">
            <div class="avatar-section">
                <img src="" alt="Avatar" id="avatarPreview" class="settings-avatar">
                <button onclick="changeAvatar()" class="change-avatar-btn">
                    <i class="fas fa-camera"></i> Ganti Foto
                </button>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="fullName" placeholder="Nama Anda">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" readonly disabled>
            </div>
            
            <button onclick="saveSettings()" class="save-btn">
                <i class="fas fa-save"></i> Simpan Perubahan
            </button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
